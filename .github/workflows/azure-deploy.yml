#file: noinspection UndefinedParamsPresent
name: Build and deploy to Azure App Service

env:
  AZURE_WEBAPP_NAME: tomboonedotcom
  PYTHON_VERSION: '3.13'
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}


on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: poetry install --only=main

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r $(poetry env info --path)/lib/python${{ env.PYTHON_VERSION }}/site-packages/* deploy/
          find . -maxdepth 1 -type f -name "*.py" -exec cp {} deploy/ \;
          cp -r tomboonedotcom deploy/
          cp -r templates deploy/
          cp -r static deploy/
          cp -r alembic deploy/
          cp alembic.ini deploy/ 2>/dev/null || true
          mkdir -p deploy/instance

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: deploy/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
